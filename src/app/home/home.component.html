<div class="join flex mx-auto justify-center mt-10">
    <input class="input input-bordered join-item shadow-xl" 
    placeholder="Search" 
    [(ngModel)]="search"
    (keyup.enter)="searchArticles()"  />
    <button class="btn join-item rounded-r-full shadow-xl" (click)="searchArticles()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
            <path fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd" />
        </svg>
    </button>
</div>

<div class="container mx-auto mt-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div *ngFor="let article of articles" class="card bg-base-100 shadow-xl">
            <figure>
                <img [src]="'https://www.nytimes.com/' + article.multimedia[0]?.url" alt="News Image"
                    class="w-full h-48 object-cover" />
            </figure>
            <div class="card-body">
                <h2 class="card-title text-lg">{{ article.headline.main }}</h2>
                <p class="text-sm">{{ article.abstract }}</p>
                <div class="card-actions justify-end">
                    <a [href]="article.web_url" target="_blank" class="btn btn-primary">
                        Read More
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
